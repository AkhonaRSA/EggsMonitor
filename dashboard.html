<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Egg Quality Monitoring System</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(to bottom, #f7fafa, #d5e8e4);
    color: #35424a;
    padding: 0;
    height: 100vh;
    overflow: hidden;
}
.dashboard {
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    max-width: 100%;
    width: 1000px;
    margin: auto;
}
.navbar-custom {
    background-color: #377d22; /* Dark green for farming theme */
}
.nav-link {
    color: #fff !important;
}
.nav-link:hover {
    background-color: #5a9658;
}
.real-time-monitoring {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}
.live-feed, .spectral-imaging-feed {
    background-color: #f7f7f7;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    flex: 1;
    margin: 10px;
}
.video-stream, .spectral-scan {
    flex-grow: 1;
    width: 100%;
}
.spectral-scan img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}
@media (max-width: 768px) {
    .real-time-monitoring {
        flex-direction: column;
    }
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <a class="navbar-brand" href="dashboard.html">Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="eggAnalysis.html">Egg Analysis</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="EggAI.html">AI</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="reports.html">Reports</a>
            </li>
        </ul>
    </div>
</nav>
<div class="dashboard">
    <div class="real-time-monitoring">
        <div class="live-feed">
            <h3>Live Feed</h3>
            <video class="video-stream" controls autoplay loop muted>
                <source src="./videoplayback.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="spectral-imaging-feed">
            <h3>Spectral Imaging Feed</h3>
            <div class="spectral-scan">
                <img src="./spectral.jpg" alt="Spectral Imaging Scan">
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
function navigate(pageId) {
    console.log("Navigate to: " + pageId);
}
</script>
</body>
</html>
