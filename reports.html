<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Egg Quality Monitoring System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(to bottom, #f7fafa, #d5e8e4);
            color: #35424a;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .navbar-custom {
            background-color: #377d22; /* Dark green for farming theme */
        }
        .nav-link {
            color: #fff !important;
        }
        .nav-link:hover {
            background-color: #5a9658;
        }
        .container {
            background-color: #f7f7f7;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }
        h3 {
            margin-bottom: 20px;
        }
        #reportEditor {
            width: 100%;
            height: 400px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #377d22;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a9658;
        }
        .btn-group {
            display: flex;
            justify-content: flex-end;
        }
        @media (max-width: 768px) {
            #reportEditor {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="dashboard.html">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="color: white;"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="eggAnalysis.html">Egg Analysis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="EggAI.html">AI</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="reports.html">Reports <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h3>Create Your Report</h3>
        <textarea id="reportEditor" placeholder="Write your report here..."></textarea>
        <div class="btn-group">
            <button onclick="downloadReport()">Download Report</button>
        </div>
    </div>
    <script>
        function downloadReport() {
            const reportContent = document.getElementById('reportEditor').value;
            if (reportContent.trim() === '') {
                alert('Please write something in the report before downloading.');
                return;
            }
            const blob = new Blob([reportContent], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
    
            const a = document.createElement('a');
            a.href = url;
            a.download = 'egg_quality_report.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
