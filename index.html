<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Egg Quality Monitoring System</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to bottom, #f7fafa, #d5e8e4);
    color: #35424a;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.landing-page {
    text-align: center;
    background-color: #ffffff;
    padding: 50px;
    border-radius: 12px;
    max-width: 600px;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
}
h1 {
    color: #377d22; /* Dark green for farming theme */
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 10px;
}
h2 {
    color: #555;
    font-size: 18px;
    margin-top: 0;
    margin-bottom: 25px;
}
button {
    padding: 15px 30px;
    font-size: 18px;
    background-color: #5a9658; /* Green color to match farming theme */
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
button:hover {
    background-color: #377d22;
}
</style>
</head>
<body>
<div class="landing-page">
    <h1>Egg Quality Monitor</h1>
    <h2>Automated Contamination and Defect Detection System Using IoT, AI, & Spectral Imaging</h2>
    <a href="dashboard.html" class="btn btn-lg btn-success">Get Started</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
